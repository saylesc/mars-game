---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task13
  nextScenarioPath: "Mission4Task14"

  startState:

  # objective
  - setObjective:
    - "Move and build."

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry13.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 1000
  - setProperty:
    - rover2
    - batteryMax
    - 1000
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 10
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - clearTriangle:

  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]
  - addToGrid:
    - solarPanel2
    - [ -25, 20 ]
  - addToGrid:
    - solarPanel3
    - [ -23, 18 ]
  - addToGrid:
    - solarPanel4
    - [ -25, 18]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setConstructed:
    - solarPanel1
    - true

  - setProperty:
    - solarPanel2
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel2
    - rotation
    - [0 ,0 ,1 ,90 ]
  - setConstructed:
    - solarPanel2
    - true

  - setProperty:
    - solarPanel3
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel3
    - rotation
    - [0 ,0 ,1 ,270 ]
  - setConstructed:
    - solarPanel3
    - true

  - setProperty:
    - solarPanel4
    - scale
    - [.4, .4, .4]
  - setProperty:
    - solarPanel4
    - rotation
    - [0 ,0 ,1 ,180 ]
  - setConstructed:
    - solarPanel4
    - false

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 ,-45 ]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - addToGrid:
    - marsTent1
    - [ -32, 11 ]

  - setProperty:
    - marsTent1
    - visible
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        openMissionBrief_4_13:
          triggerCondition:
          - and:
            - onScenarioStart:
            - doOnce:
          actions:
          - delay:
            - 2
            - openMissionBrief:

        playStartingVO_4_13:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V29_MANNY
          - playSound:
            - PerryThanksALot
          - playSound:
            - TM4V31_MANNY

        setStartPosition_4_13:
          triggerCondition:
          - and:
            - onScenarioStart:
            - not:
              - isAtPosition:
                - rover2
                - [ -33, 10 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -36, 10 ]
            - not:
              - isAtPosition:
                - rover2
                - [ -33, 7 ]
          actions:
            - addToGrid:
              - rover2
              - [ -33, 10 ]

        highlightEndTile_4_13:
          triggerCondition:
          - onScenarioStart:
          actions:
          - callOutObjective:
            - [ -11, -12 ]

        failOnMissingBlock_4_13:
          group: successOrFailure
          priority: 0.5
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover2
            - isAtPosition:
              - rover2
              - [ -35, 7 ]
            - isBlockMissing:
              - init_nano_construction
          actions:
          - scenarioFailure:
            - incomplete
            - "You should use the construction block to initiate construction."
          - playSound:
            - FCVO2_Rover

        succeedOnTriangle_4_13:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - and:
            - onBlocklyStopped:
              - rover2
            - isAtPosition:
              - rover2
              - [ -35, 7 ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - buildBaseComponent:
            - marsTent1
          - showAlert:
            - "I created the correct triangle!"
          - callMethod:
            - rover2
            - stopExecution
          - clearBlockly:
          - playSound:
            - musicSuccessShort
          # - deleteNanites:
          #   - nanites_Mission4Task9
          # - deleteNanites:
          #   - nanites_Mission4Task10
          # - deleteNanites:
          #   - nanites_Mission4Task11
          # - deleteNanites:
          #   - nanites_Mission4Task12
          - scenarioSuccess:

        scenarioEnded4_13:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []

        # onScenarioFailed4_13:
        #   triggerCondition:
        #   - onScenarioFailed:
        #   actions:
        #   - deleteNanites:
        #     - nanites_Mission4Task13

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 13"
      content: >
        Placeholder