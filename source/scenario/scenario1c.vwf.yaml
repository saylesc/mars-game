---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission1Task3

  nextScenarioPath: "Mission1Task5"

  startState:
  - setProperty:
    - videoManager  
    - url 
    - [ "assets/video/success_cinematic.webm", "assets/video/success_cinematic.mp4" ]
  - setProperty:
    - rover3
    - visible
    - false
  - setProperty:
    - rover2
    - visible
    - false
  - setProperty:
    - rover
    - battery
    - 7
  - setProperty:
    - rover
    - batteryMax
    - 8
  - setProperty:
    - rover
    - blockly_allowedBlocks
    - 3
  - setProperty:
    - rover
    - lowRam
    - 1
  - setSceneProperty:
    - blockly_interfaceVisible
    - false

  - callMethod:
    - rover
    - setHeading
    - 0

  - addToGrid:
    - rover
    - [ 0, 1 ]
  - setPickupActive:
    - helicam
    - false
  - setPickupActive:
    - battery
    - true
  - setPickupActive:
    - radio
    - true
  - enableBlocklyNodes:
    - rover
  - loadToolbox:
    - rover
    - source/scenario/blockly/scenario1c.xml
  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - selectRover:
    - rover

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:
        beginScenario_1c:
          triggerCondition:
          - onScenarioStart:
          actions:
          - playSound:
            - musicStandardGameplay
          - playSound:
            - environmentWind
          - blinkHUDElement:
            - cameraSelector
          - blinkHUDElement:
            - topDownButton
          - setObjective:
            - "Activate Helicam view to inspect the crash site."
          - setProperty:
            - graphButton
            - enabled
            - false
          - setProperty:
            - tilesButton
            - enabled
            - false
          - setProperty:
            - blocklyButton
            - enabled
            - false
          - setProperty:
            - thirdPersonButton
            - enabled
            - false
          - setProperty:
            - topDownButton
            - enabled
            - true
          - setProperty:
            - firstPersonButton
            - enabled
            - false
          - setThirdPersonStartPose:
            - [ 13, 15, -15 ]

        stopCameraBlinkOnMouseOver_1c:
          triggerCondition:
          - onHUDMouseOver:
            - cameraSelector
          actions:
          - stopBlinkHUDElement:
            - cameraSelector

        succeedOnSuccess_1c:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onHelicamToggle:
          actions:
          - scenarioSuccess:
          - showAlert:
            - "You have a bird's eye view now!"
          - showAlert:
            - "Right click to move camera!"
          - stopBlinkHUDElement:
            - topDownButton
          - playSound:
            - musicSuccessShort
          - playSound:
            - SCVO1_Rover

        playHint1_1c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 10
          actions:
          - playSound:
            - ALVO17_Rover

        playHint2_1c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 20
          actions:
          - playSound:
            - ALVO34_Rover

        playHint3_1c:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
          actions:
          - playSound:
            - ALVO41_Rover
