---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task10
  nextScenarioPath: Mission4Task11

  startState:

  # objective
  - setObjective:
    - "Reflect your last triangle across the Y axis."

  - setProperty:
    - rover2
    - startXML
    - <xml></xml>
  - setProperty:
    - rover2
    - blockly_xml
    - <xml></xml>

  # blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry10.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ -32, 11 ]
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 60
  - setProperty:
    - rover2
    - lowRam
    - 1
  - selectRover:
    - rover2

  # Rosie disabled

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24
  - setProperty:
    - blocklyLine
    - visible
    - false
  - setProperty:
    - blocklyLine
    - opacity
    - 0
  - cancelCallOut:
  - clearTriangle:
  - drawTriangle:
    - [ -8, -8 ]
    - [ -8, -5 ]
    - [ -11, -8 ]

  # Solar panel construction

  - setConstructed:
    - solarPanel1
    - true
  - setConstructed:
    - solarPanel2
    - true
  - setConstructed:
    - solarPanel3
    - true
  - setConstructed:
    - solarPanel4
    - true

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - marsTent1
    - visible
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_10:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V25_MC
          - playSound:
            - TM4V26_MANNY
          - playSound:
            - perryIDidIt07
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 24
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        playHint_M4T10_1:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 40
          actions:
          - playSound:
            - TM4_54_Manny

        succeedOnTriangle_4_10:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ -8, -8 ], [ -8, -5 ], [ -11, -8 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          # - showAlert:
          #   - "I created the correct triangle!"
          - callMethod:
            - rover2
            - stopExecution
          - playSound:
            - musicSuccessShort
          - clearBlockly:
          - scenarioSuccess:

        scenarioEnded4_10:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []

        onScenarioFailed4_10:
          triggerCondition:
          - onScenarioFailed:
          actions:
          - deleteNanites:
            - nanites_Mission4Task10

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 10"
      content: >
        One section down!
        <br><br>Mission Control has been called away, leaving you to set up
        the transformations on your own. The next section that you need to draw
        should be dilated and translated just like last time, but you will also
        need to reflect the triangle across the Y axis.
        <br><br>Remember that the transformations will be applied in the order
        that they are listed. Changing their order can change the result.
