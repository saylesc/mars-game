---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task4
  nextScenarioPath: Mission4Task5

  startState:

  # objective
  - setObjective:
    - "Reflect the basic triangle across the Y axis and draw it."

  - setProperty:
    - rover2
    - startXML
    - <xml><block type="triangle_flow" id="a" x="100" y="100"><statement name="STACK"><block type="triangle_transformations_reflect" id="b"><field name="OP">REFY</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field></block></statement></block></xml>
  - setProperty:
    - rover2
    - blockly_xml
    - <xml><block type="triangle_flow" id="a" x="100" y="100"><statement name="STACK"><block type="triangle_transformations_reflect" id="b"><field name="OP">REFY</field><field name="AX">0</field><field name="AY">0</field><field name="BX">0</field><field name="BY">0</field><field name="CX">0</field><field name="CY">0</field></block></statement></block></xml>

  # Blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry4.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  - addToGrid:
    - rover2
    - [ -24, 19 ]
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 25
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [-27, 19]

  # Rosie disabled

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - cancelCallOut:

  - clearTriangle:

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, 1 ]
    - [ -1, 0 ]

  # Solar panel construction
  - setConstructed:
    - solarPanel1
    - true

  - setConstructed:
    - solarPanel2
    - false

  - setConstructed:
    - solarPanel3
    - false

  - setConstructed:
    - solarPanel4
    - false

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_4:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          # - playSound:
          #   - TM4V14_MANNY
          - playSound:
            - TM4V15_MC
          - setProperty:
            - hud
            - enabled
            - false
          - delay:
            - 11
            - openMissionBrief:
            - setProperty:
              - hud
              - enabled
              - true
            - startTimer:

        playHint_M4T4_1:
          triggerCondition:
          - and:
            - doOnce:
            - delay:
              - 30
          actions:
          - playSound:
            - TM4_50_Manny

        succeedOnTriangle_4_4:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, 1 ], [ -1, 0 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          - deleteNanites:
            - nanites_Mission4Task4
          # - showAlert:
          #   - "I created the correct triangle!"
          - callMethod:
            - rover2
            - stopExecution
          - playSound:
            - musicSuccessShort
          - playSound:
            - TM4V16_MANNY
          - clearBlockly:
          - scenarioSuccess:

        scenarioEnded4_4:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []
          - deleteNanites:
            - nanites_Mission4Task4

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 4"
      content: >
        Excellent! You have your first solar panel built!
        <br><br>Mission Control has uploaded a new program to try out the 
        Reflect transformation. Fill in the vertex positions and hit START.
