---
extends: ../scenario/scenario.vwf
properties:
  scenarioName: Mission4Task4
  nextScenarioPath: Mission4Task5

  startState:

  # objective
  - setObjective:
    - "Reflect the unit triangle across the Y axis to get a new triangle."

  # Blockly
  - setBlocklyContext:
    - rover2
  - loadToolbox:
    - rover2
    - source/scenario/blockly/mission4_perry4.xml

  # sounds/music
  - playSound:
    - musicMission4Loop
  - playSound:
    - environmentWind

  # Manny
  - addToGrid:
    - rover
    - [ -30, 23 ]
  - callMethod:
    - rover
    - setHeading
    - 180

  # Perry
  - setProperty:
    - rover2
    - visible
    - true
  # TODO: handle adding him if we jump to this task from elsewhere  
  # - addToGrid:
  #   - rover2
  #   - [ -10, -10 ]
  - setProperty:
    - rover2
    - battery
    - 100
  - setProperty:
    - rover2
    - batteryMax
    - 100
  - setProperty:
    - rover2
    - blockly_allowedBlocks
    - 25
  - setProperty:
    - rover2
    - lowRam
    - 5
  - selectRover:
    - rover2
  - addToGrid:
    - rover2
    - [-27, 19]

  # Rosie disabled
  - setProperty:
    - rover3
    - visible
    - false

  # Grid and disable blocklyLine
  - setGridAxes:
    - 19
    - -24

  - setProperty:
    - blocklyLine
    - visible
    - false

  - setProperty:
    - blocklyLine
    - opacity
    - 0

  - cancelCallOut:

  - clearTriangle:

  - drawTriangle:
    - [ 0, 0 ]
    - [ 0, 1 ]
    - [ -1, 0 ]

  # Solar panel construction

  - addToGrid:
    - solarPanel1
    - [ -23, 20 ]

  - setProperty:
    - solarPanel1
    - scale
    - [.4, .4, .4]
  - setConstructed:
    - solarPanel1
    - true

  - setConstructed:
    - solarPanel2
    - false

  - setConstructed:
    - solarPanel3
    - false

  - setConstructed:
    - solarPanel4
    - false

  - setProperty:
    - cargoPod2
    - rotation
    - [0 ,0 ,1 , -45 ]

  - setProperty:
    - cargoPod2
    - isClosed
    - false

  - setProperty:
    - rover2
    - surveyArray
    - []
  - setProperty:
    - rover2
    - allSurveys
    - []

  # turning supplies and minirover invisible

  - setProperty:
    - supplies_1
    - visible
    - false
  - setProperty:
    - supplies_2
    - visible
    - false
  - setProperty:
    - minirover
    - visible
    - false

children:
  triggerManager:
    extends: ../triggers/triggerManager.vwf
    properties: 
      triggers$:

        playStartingVO_4_4:
          triggerCondition:
          - and:
            - doOnce:
            - onScenarioStart:
          actions:
          - playSound:
            - TM4V14_MANNY
          - playSound:
            - TM4V15_MC
          - delay:
            - 9
            - openMissionBrief:

        succeedOnTriangle_4_4:
          group: successOrFailure
          priority: 0
          triggerCondition:
          - onBlocklyPolygon:
            - rover2
            - [ [ 0, 0 ], [ 0, 1 ], [ -1, 0 ] ]
          actions:
          - writeToBlackboard:
            - disableFailOnIncompleteProgram
          # - deleteNanites:
          #   - nanites_Mission4Task4
          - showAlert:
            - "I created the correct triangle!"
          - callMethod:
            - rover2
            - stopExecution
          - playSound:
            - musicSuccessShort
          - playSound:
            - TM4V16_MANNY
          - scenarioSuccess:

        scenarioEnded4_4:
          triggerCondition:
          - or: 
            - onScenarioSucceeded:
            - onScenarioFailed:
          actions:
          - setProperty:
            - rover2
            - surveyArray
            - []
          - setProperty:
            - rover2
            - allSurveys
            - []
          # - deleteNanites:
          #   - nanites_Mission4Task4

  brief:
    extends: ../missionBrief.vwf
    properties:
      title: "Mission 4, Task 4"
      content: >
        Excellent! You have your first solar panel built!
        <br><br>Let's add some more solar panels so that we don't run out of 
        power. One easy way to do that is to reflect the triangle that we just
        drew across the X or Y axes in order to get a new triangle that is the
        same size.
        <br><br>To start, let's try simply reflecting the unit triangle that is
        built in to the DrawTriangle procedure across the Y axis. 
